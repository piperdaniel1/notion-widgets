<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Time Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6">
        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-6 text-center">
            Add Time Entry
        </h1>

        <form id="timeForm" class="space-y-4">
            <div>
                <label for="hours" class="block text-sm font-medium text-gray-600 mb-1">Hours</label>
                <input
                    type="number"
                    id="hours"
                    name="hours"
                    step="0.25"
                    min="0"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                    placeholder="2.5"
                >
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-600 mb-1">Description</label>
                <input
                    type="text"
                    id="description"
                    name="description"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                    placeholder="What did you work on?"
                >
            </div>

            <div>
                <label for="notes" class="block text-sm font-medium text-gray-600 mb-1">Notes (optional)</label>
                <textarea
                    id="notes"
                    name="notes"
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 resize-none"
                    placeholder="Any additional details..."
                ></textarea>
            </div>

            <button
                type="submit"
                id="submitBtn"
                class="w-full py-2 px-4 bg-gradient-to-r from-cyan-400 to-blue-500 text-white font-medium rounded-lg hover:opacity-90 transition-opacity"
            >
                Add Entry
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm hidden"></div>
    </div>

    <script>
        const form = document.getElementById('timeForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            message.classList.add('hidden');

            const data = {
                hours: parseFloat(document.getElementById('hours').value),
                description: document.getElementById('description').value,
                notes: document.getElementById('notes').value || undefined
            };

            try {
                const response = await fetch('/.netlify/functions/time-tracking-add-row', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    message.textContent = 'Entry added successfully!';
                    message.className = 'mt-4 text-center text-sm text-green-600';
                    form.reset();
                } else {
                    const err = await response.json();
                    throw new Error(err.error || 'Failed to add entry');
                }
            } catch (error) {
                message.textContent = error.message;
                message.className = 'mt-4 text-center text-sm text-red-600';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Entry';
                message.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
