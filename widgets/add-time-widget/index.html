<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Time Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6">
        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-6 text-center">
            Add Time Entry
        </h1>

        <form id="timeForm" class="space-y-4" action="/.netlify/functions/time-tracking-add-row" method="POST">
            <div>
                <label for="hours" class="block text-sm font-medium text-gray-600 mb-1">Hours</label>
                <input
                    type="number"
                    id="hours"
                    name="hours"
                    step="0.25"
                    min="0"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                    placeholder="2.5"
                >
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-gray-600 mb-1">Date</label>
                <input
                    type="date"
                    id="date"
                    name="date"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                >
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-600 mb-1">Description</label>
                <textarea
                    id="description"
                    name="description"
                    rows="5"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 resize-none"
                    placeholder="What did you work on?"
                ></textarea>
            </div>

            <button
                type="submit"
                class="w-full py-2 px-4 bg-gradient-to-r from-cyan-400 to-blue-500 text-white font-medium rounded-lg hover:opacity-90 transition-opacity"
            >
                Add Entry
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm hidden"></div>
    </div>

    <script>
        // Prefill date with today's date in local time
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        document.getElementById('date').value = `${year}-${month}-${day}`;

        // Show feedback based on URL params
        const params = new URLSearchParams(location.search);
        const message = document.getElementById('message');
        if (params.has('success')) {
            message.textContent = 'Entry added successfully!';
            message.className = 'mt-4 text-center text-sm text-green-600';
            history.replaceState(null, '', location.pathname);
        } else if (params.has('error')) {
            message.textContent = 'Failed to add entry. Please try again.';
            message.className = 'mt-4 text-center text-sm text-red-600';
            history.replaceState(null, '', location.pathname);
        }
    </script>
</body>
</html>
