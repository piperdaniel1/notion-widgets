<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <div id="greeting" class="text-2xl font-medium text-gray-600 mb-4">
            Hello, Daniel!
        </div>
        <div id="time" class="text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 font-mono tracking-wider">
            00:00:00
        </div>
        <div id="day" class="text-xl font-medium text-gray-500 mt-4">
            Sunday
        </div>
    </div>

    <script>
        function getGreeting(hour) {
            if (hour >= 5 && hour < 12) {
                return "Good morning, Daniel!";
            } else if (hour >= 12 && hour < 17) {
                return "Good afternoon, Daniel!";
            } else if (hour >= 17 && hour < 21) {
                return "Good evening, Daniel!";
            } else {
                return "Good night, Daniel!";
            }
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const hoursStr = String(hours).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = "Today is " + days[now.getDay()] + ".";
            document.getElementById('time').textContent = `${hoursStr}:${minutes}:${seconds}`;
            document.getElementById('greeting').textContent = getGreeting(hours);
            document.getElementById('day').textContent = dayName;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
